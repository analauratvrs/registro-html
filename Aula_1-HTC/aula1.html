<!DOCTYPE html>
<html>
    <head>
        <title>Formulário HTC</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <img src="logo.jpg">
        <div class="text" style="white-space:pre-line">
            <h1> Registro HTC</h1>
            <h2> Registre-se no melhor curso do Brasil!
                Preencha o formulário abaixo para se inscrever 
                em nosso curso de front-end para iniciantes
            </h2>
        </div>
        <div class="form-box">
            <form id="form">
                <label for="name-field">Nome</label>
                <input id="name-field" type="text" required placeholder="Nome">
                <br>
                <br>
                <label for="email-field">E-mail</label>
                <input id="email-field" type="email" required placeholder="E-mail">
                <br>
                <br>
                <label for="password-field">Senha</label>
                <input id="password-field" type="password" required placeholder="Senha">
                <br>
                <br>
                <label for="confirm-password-field">Confirmar senha</label>
                <input id="confirm-password-field" type="password" required placeholder="Confirmar senha">
                <br>
                <br>
                <input id="eula-field" type="checkbox" required>
                <label for="eula-field">Aceito os <a target="_blank" href="eula.html"> termos de uso </a></label>   
                <br>
                <br>
                <button>Registrar</button>
            </form>
        </div>
    </body>
</html>
